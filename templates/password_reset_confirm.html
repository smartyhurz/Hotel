{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Reset Your Password - Visom6 Luxury Hotel</title>
    <link rel="shortcut icon" href="{% static 'img/logi.png' %}">
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section>
        <div class="col-md-4 mt-5 mx-auto shadow">
            <div class="booking-box">
                <div class="head-box">
                    <h6 style="text-align: center;">Visom6 Luxury Hotel</h6><hr>
                    <center><h1>Reset Your Password</h1></center>
                </div>
                <div class="booking-inner clearfix">
                    <form method="post" class="form1 clearfix">
                        {% csrf_token %}
                        {{ form.new_password1.label_tag }}
                        <div class="input1_inner">
                            {{ form.new_password1 }}
                        </div><hr>
                        {{ form.new_password2.label_tag }}
                        <div class="input1_inner">
                            {{ form.new_password2 }}
                        </div><hr>
                        <center>
                            <button type="submit" class="btn-form1-submit mt-15">Reset Password</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
